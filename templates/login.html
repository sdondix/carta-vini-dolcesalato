<!doctype html><html lang="it"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ app_name }} â€“ Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"></head>
<body class="bg-soft">
<div class="container py-5" style="max-width:520px">
<a class="text-decoration-none text-dark" href="/">&larr; Torna alla carta vini</a>
<div class="card shadow-sm border-0 mt-3"><div class="card-body p-4">
<h1 class="h4 brand mb-1">{{ app_name }}</h1>
<p class="text-muted mb-4">Accesso amministratore</p>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}{% for category, msg in messages %}
    <div class="alert alert-{{ category }} py-2">{{ msg }}</div>
  {% endfor %}{% endif %}
{% endwith %}
<form method="post">
<div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
<div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
<button class="btn btn-dark w-100" type="submit">Entra</button>
</form>
</div></div>
</div></body></html>
